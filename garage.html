<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Door Services</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .section-container {
            position: relative;
            padding-left: 50px;
            margin-bottom: 20px;
        }
        .section {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .number {
            position: absolute;
            left: 0;
            top: 0;
            width: 36px;
            height: 36px;
            background: #e0e6ed;
            color: #64748b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        h2 {
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 18px;
        }
        .car-image {
            width: 100%;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        .save-note {
            text-align: center;
            color: #94a3b8;
            margin-top: 5px;
        }
.review-text-container {
    background: #f8f9fa;
    border-radius: 6px;
    margin-bottom: 15px;
    border-left: 4px solid #e0e6ed;
    overflow-y: auto;
    max-height: 60px; /* Adjust this value to show more/less text initially */
    padding-right: 8px; /* Prevents text from touching scrollbar */
}

.review-text {
    padding: 12px;
    font-size: 12px;
}
        .action-btn {
            display: block;
            width: 100%;
            background: #34a853;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .action-btn:hover {
            background: #2d9249;
            transform: translateY(-1px);
        }
    </style>


    <div class="container">
        <!-- Save Image Section -->
        <div class="section-container">
            <div class="number">1</div>
            <div class="section">
                <h2><b>Press &amp; Save Image</b></h2>
                <img src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1000&amp;q=80" class="car-image">
            </div>
        </div>

        <!-- Leave Review Section -->
        <div class="section-container">
            <div class="number">2</div>
            <div class="section">
                <h2><b>Leave Us a Review</b></h2>
<div class="review-text-container">
    <div class="review-text" id="reviewText">
    </div>
</div>
                <button class="action-btn" id="reviewButton">
                    Copy Text &amp; Open Review Form
                </button>
            </div>
        </div>

        <div class="thank-you" style="text-align: center; margin: 40px 0 20px; padding: 20px; background: #ffffff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
            <h3 style="color: #2c3e50; margin: 0 0 10px; font-size: 20px;">Thank You!</h3>
            <p style="color: #64748b; margin: 0; font-size: 16px; line-height: 1.5;">We truly appreciate your help.</p>
        </div>

    </div>
    

    <script>
        // SINGLE SOURCE FOR REVIEW TEXT - EDIT ONLY HERE
        const reviewText = "I had my garage door replaced, and it was the best decision ever. The new door is energy-efficient, quiet, and looks fantastic. The installation process was seamless, and the pricing was reasonable.";
        
        // Set the review text in the page
        document.getElementById('reviewText').textContent = reviewText;
        
        // Setup button click handler
        document.getElementById('reviewButton').addEventListener('click', function() {
            navigator.clipboard.writeText(reviewText)
                .then(() => {
                    window.open('https://search.google.com/local/writereview?placeid=ChIJN1t_tDeuEmsRUsoyG83frY4', '_blank');
                    this.textContent = 'Copied & Opened!';
                    setTimeout(() => {
                        this.textContent = 'Copy Text & Open Review Form';
                    }, 2000);
                });
        });
    </script>
